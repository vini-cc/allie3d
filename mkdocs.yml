site_name: Allie3D

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: deep blue
      toggle:
        icon: material/weather-sunny
        name: Modo claro

markdown_extensions:
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.superfences

